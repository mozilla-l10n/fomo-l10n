dist: xenial
language: python
python: 3.7
cache:
  pip: true
install:
- pip install -r requirements.txt
script:
- cd ./dummydjangoproject
- "./manage.py test_compilemessages_ci"
before_deploy: "../archive.sh"
deploy:
  provider: s3
  access_key_id: "${AWS_ACCESS_KEY}"
  secret_access_key: "${AWS_SECRET_KEY}"
  bucket: "foundation-site-translations"
  glob: translations.tgz
env:
  global:
  - ALLOWED_HOSTS=localhost
  - DEBUG=False
  - SECRET_KEY=secret
  - secure: 
  - secure: 
  - secure: 
